<center>
<div class="w3-content w3-section" style="max-width:500px">
<h2>Welcome to moms pickle</h2>

  <img class="mySlides w3-animate-fading" src="7360.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="789556.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="45646464.jpg" style="width:100%">
  <img class="mySlides w3-animate-fading" src="AdobeStock_196719611.jpeg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>
